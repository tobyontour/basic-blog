{% extends 'base.html' %}
{% load markdown_deux_tags %}

{% block extrahead %}
<meta property="og:title" content="{{ article.title }}" />
<meta property="og:type" content="article" />
<meta property="og:article:author" content="{{ article.author }}" />
{% endblock %}

{% block content %}
<h1>{{ article.title }}</h1>
{% if article.image %}
  <div class="lead-image"><img src="{{ article.image.url }}" /></div>
{% endif %}
<div class="body">{{ article.body |markdown }}</div>
{% endblock %}
